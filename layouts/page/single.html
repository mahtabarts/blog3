<!DOCTYPE html>
<html>
<head>
	{{ $style := resources.Get "css/style.css" | minify}}
	<link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body>

	{{ partial "head" . }}

  {{ if isset .Params "id" }}
		{{ partial .Params.id . }}
	{{ else }}
		<main>{{ .Content }}</main>
	{{ end }}

	{{ partial "footer" . }}

</body>
</html>
