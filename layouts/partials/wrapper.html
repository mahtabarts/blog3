<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {{ $style := resources.Get "css/style.css" | minify}}
  	<link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body>
    <header class="showcase">
      <h1>{{ .Site.Params.wrapper.title }}</h1>
      <p>{{ .Site.Params.wrapper.text }}</p>
      <a href="{{ .Site.Params.wrapper.url }}" class="button">Read More</a>
    </header>
    <div class="wrapper">
      <div class="intro-text">

      </div>
    </div>
  </body>
</html>
