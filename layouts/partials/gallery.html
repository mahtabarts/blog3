<!DOCTYPE html>
{{ $data := index .Site.Data }}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {{ $style := resources.Get "css/style.css" | minify}}
  	<link rel="stylesheet" href="{{ $style.Permalink }}">
  </head>
  <body>
    <section class="section-a">
      <h1>{{ $data.gallery.identity }}</h1>
        <div class="container">
          {{ range $data.gallery.imageList }}
            <div class="gallery">
              <a href="/{{ .link | markdownify }}"><img src="/{{ .src | markdownify }}" alt=""></a>
                <div class="desc">
                  {{ .info | markdownify }}
                </div>
            </div>
            {{ end }}
        </div>
        <h1>{{ $data.gallery.single }}</h1>
        <div class="container">
          {{ range $data.gallery.singlesList }}
            <div class="gallery">
              <a href="/{{ .src | markdownify }}"><img src="/{{ .src | markdownify }}" alt=""></a>
                <div class="desc">
                  {{ .info | markdownify }}
                </div>
            </div>
            {{ end }}
        </div>
    </section>
  </body>
</html>
